
<div class="card border-info mb-3" style="max-width: 18rem;">
  <div class="card-header"style="background-color: rgb(204, 182, 230);">
    <strong>Ar≈üiv</strong>
  </div>
  <div class="card-body text-info">
    <div *ngIf="archives.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border " style="text-decoration-color: blueviolet;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <h3 *ngFor="let item of archives">
      <strong>
        <a [routerLink]="['/arsiv',item.year,item.month]"
        class="btn btn-link"><i class="fas fa-archive mr-3"></i><strong>{{item.year}} {{item. monthName}}  ({{item.count}}) </strong></a>

      </strong>
    </h3>
  </div>
</div>
