<h3>Yorumlar({{ comments.length }})</h3>
<hr >
<div *ngIf="loading" class="spinner-border m-5" role="status">
  <span class="sr-only">Loading...</span>
</div>

<div id="commentWarpper" *ngIf="!loading">


  <div *ngFor="let item of comments" class="card bg-light mt-3">

    <div class="card-header">

      <h5 ><i class="fas fa-comment mr-2"></i>{{item.name}}  <p style="float: right;font-size: smaller;">{{item.publishDate | date: "short"}}</p> </h5>


      <h6  style="float: right;"></h6>




    </div>

    <div class="card-body">

      <p class="card-text">{{item.contentMain}}</p>
    </div>

  </div>
</div>
