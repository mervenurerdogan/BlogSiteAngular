<div id="kapsayici"  *ngIf="!articleService.loading">


<div   clas="card border-info mb-2  "  >
<div class="card-header"   style="background-color: rgb(204, 182, 230);">
  <h3>{{article.title}}</h3>
  <div>
    <span class="badge badge-pill badge-dark" style="background-color: rgb(149, 100, 196);">
      <i class="far fa-calendar mr-1"></i>{{ article.publishDate | date: "shortDate" }}<!--burdada js gelne date i dönüştürdük nası görünsün istiyorsak-->
    </span>
    <span class="mr-1"></span>
    <span class="badge badge-pill badge-info " style="background-color:#120542;">
      <i class="far fa-folder-open mr-1"></i>{{category.name}}
    </span>
    <span class="mr-1"></span>
    <span class="badge badge-pill badge-dark" style="background-color: rgb(149, 100, 196);">
      <i class="fas fa-laugh mr-1"></i>{{article.viewCount}}
    </span>
    <span class="mr-1"></span>
    <span class="badge badge-pill badge-info " style="background-color:#120542;">
      <i class="far fa-comment-alt mr-1"></i>{{article.commentCount}}
    </span>

  </div>
</div>
<div class="card-body">
  <div [innerHTML]="article.contentMain"></div>
</div>
</div>
<app-add-comments (ReLoad) = "ReloadCommentList()"></app-add-comments>
