<div class="mb-2">
  <h2>Kategori Liste</h2>
</div>
<div>

  <table  mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>


    <div style="margin-left: 20px;">
      <ng-container matColumnDef="action"  >
        <th mat-header-cell *matHeaderCellDef>

          <div class="ml-5">
            İşlemler
          </div>
         </th>
        <td mat-cell *matCellDef="let element">

  <div class="example-button-row">
  <button mat-raised-button color="primary" [routerLink]="['/admin/kategori/guncelle',element.id]" routerLinkActive="router-link-active"   class="ml-5" routerLinkActive="router-link-active">Güncelle</button>
  <button mat-raised-button color="warn"  (click) = "deleteCategory(element.id)"  routerLinkActive="router-link-active" class="ml-1">Sil</button>
  </div>

         </td>
        </ng-container>
    </div>



    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns;"></tr>


</table>
<mat-paginator [pageSizeOptions]="[5, 10,15, 20]" showFirstLastButtons></mat-paginator>

</div>
