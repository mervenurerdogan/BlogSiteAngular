<div class="mb-2">
  <h2>Yorumlar </h2>
</div>
<div>

  <table  mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="articleId">
      <th mat-header-cell *matHeaderCellDef   width ="20%">Makale</th>
      <td mat-cell *matCellDef="let element">
        {{element.article.title}}
      </td>
    </ng-container>



    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef   width ="20%">Yorum Yapan</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>


    <ng-container matColumnDef="contentMain">
      <th mat-header-cell *matHeaderCellDef   width ="20%">Yorum İçeriği</th>
      <td mat-cell *matCellDef="let element">
        {{element.contentMain}}
      </td>
    </ng-container>
<br>

    <ng-container matColumnDef="publishDate"  width ="20%">
      <th mat-header-cell *matHeaderCellDef>Yorum Tarihi</th>
      <td mat-cell *matCellDef="let element">
        {{element.publishDate | date: 'short'}}
      </td>
    </ng-container>



    <div >
      <ng-container matColumnDef="action"  width ="20%" >
        <th mat-header-cell *matHeaderCellDef>

          <div>
            İşlemler
          </div>
         </th>
        <td mat-cell *matCellDef="let element">

  <div class="example-button-row">
  <button mat-raised-button color="warn"  (click) = "deleteComment(element.id)"  routerLinkActive="router-link-active" class="ml-1">Sil</button>
  </div>

         </td>
        </ng-container>
    </div>



    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:  displayedColumns;"></tr>


</table>
<mat-paginator [pageSizeOptions]="[5, 10,15, 20]" showFirstLastButtons></mat-paginator>

</div>
